<div class="detail-section">

    <div class="container-fluid">

        <img src="{{ product.imageUrl }}" class="detail-img">
        <h3>{{ product.name }}</h3>
        <div class="price">{{ product.unitPrice | currency:'EUR' }}</div>
        <button (click)="addToCart()" class="btn btn-primary btn-sm">Add to cart</button>

        <hr>

        <h4>Description</h4>
        <p>{{ product.description }}</p>

        <div class="container-fluid">
            <a routerLink="/products" class="mt-5">Back to Product List</a>
        </div>

        <div *ngIf="lastRoute === ('/cart-details')" class="container-fluid"> or
            <a routerLink="" (click)="goBackToCartDetails()" class="mt-5 ml-4">Back to Cart List</a>
        </div>



    </div>
</div>

<div class="alert alert-danger" ng-show="error">
	There was a problem logging in. Please try again.
</div>

<div class="mb-3">
    <form role="form" [formGroup]="userForm" (ngSubmit)="login()" class="login-form">
        <div class="form-group">
            <label for="username">Username:</label> <input type="text"
                class="form-control" id="username" name="username" formControlName="username"/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label> <input type="password"
                class="form-control" id="password" name="password" formControlName="password"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
